<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-md-6">
                    <input type="search">
                </div>
                <div class="col-md-6">
                    <div class="checkbox">
                        <label>
                    <input type="checkbox">Sort By Individual</label>
                    </div>
                    <div class="checkbox">
                        <label>
                      <input type="checkbox">Sort By Madal</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <hr>
        </div>



        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12" *ngFor="let data of GnapatiData">
            <div class="thumbnail">
                <img src="assets/img/bappa.png">
                <div class="caption">
                    <p class="text-right">
                        <span class="lable lable-default">Likes</span>
                        <span class="badge">42</span>
                    </p>
                    <h3>{{data.Name}}</h3>
                    <p>{{data.Status}}</p>
                </div>
            </div>
        </div>



    </div>
</div>
